<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCodeThis.com daily challenge</title>
    <link rel="stylesheet" href="styles.css" class="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#e7e9f8] flex items-center justify-center min-h-screen text-[#1b374b]">
	<div class="w-full md:w-[626px] flex items-center justify-center relative bg-white min-h-[200px] rounded-tl-2xl rounded-bl-2xl rounded-br-2xl flex-col py-12 px-10 m-2">
        <span class="absolute right-0 px-4 py-2 bg-white cursor-pointer -top-8 rounded-tl-xl rounded-tr-xl group">
            <svg xmlns="http://www.w3.org/2000/svg" class="group-hover:stroke-red-800" width="24" height="24" viewBox="0 0 24 24" stroke-width="3" stroke="#969d9b" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M5 12l14 0" />
            </svg>
        </span>
        <h1 class="w-full md:w-[70%] text-center text-3xl font-[700] mb-20">
            Why did you came to our support site today?
        </h1>
        <button class="button option">
            I found some bugs and I want to report them.
        </button>
        <button class="button option">
            I can't post to the forum.
        </button>
        <button class="buttonSelected option">
            I found some bugs and I want to report them.
        </button>
        <script>
            const buttons = document.querySelectorAll('.option');

            buttons.forEach(button => {
            button.addEventListener('click', () => {
                const currentlySelectedButton = document.querySelector('.buttonSelected');
                if (currentlySelectedButton) {
                currentlySelectedButton.classList.remove('buttonSelected');
                currentlySelectedButton.classList.add('button');
                }

                button.classList.add('buttonSelected');
                button.classList.remove('button');
            });
            });
        </script>
        <button class="text-[#666eff] font-[500] mt-8 text-xl hover:text-inherit transition-all duration-150 ease-in">SUBMIT</button>
    </div>
</body>
</html>
